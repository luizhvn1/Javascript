<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Que legal você aqui!</h1>
    <p>Este é o meu primeiro projeto Javascript. É um contador com limite de números, faz um teste!</p>
    <div id="counter">
        <button name="subtrair" id="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" id="adicionar" onclick="increment()">+</button>
    </div>
    <p id="esconde" class="esconde">Você atingiu o limite de contagem</p>
    <script src="assets/js/scripts.js"></script>
</body>
<footer>
   <div class="footer">
    <h6>Desenvolvido por Luiz Nascimento</h6>
   </div>
</footer>
</html>
